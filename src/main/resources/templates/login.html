<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">
<head>
    <title>Login</title>
</head>
<body class="text-center">
<div layout:fragment="content">
    <h5 style="color:red" th:text="  ${successMessage}"/>
    <form class="form-signin" th:action="@{/login}" method="post">
        <img class="mb-4" th:src="@{/images/logo.png}" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div style="color:#ff0000" th:if="${param.error}">
            Invalid email and password.
        </div>
        <div style="color:red" th:if="${param.logout}">
            You have been logged out.
        </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required="" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <form class="form-signin" th:action="@{/signup}" method="get">
        <button class="btn btn-md btn-success btn-block" type="Submit">Signup Here</button>
    </form>
</div>
</body>
</html>
