<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Cloud Project at NCI</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/css/newstyle.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header" th:align="center">
            <img class="" th:src="@{/images/logo.png}" alt="" width="100" height="100" />
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="/newDashboard">Home</a>
            </li>
            <li class="">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Products</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <div th:if="${userisadmin}">
                    <li class="active">
                        <a href="/productCreation">Create</a>
                    </li>
                    </dev>
                    <li>
                        <a href="/productList">View</a>
                    </li>
                    <div th:if="${userisadmin}">
                    <li>
                        <a href="/productInventory">Inventory</a>
                    </li>
                    </div>
                </ul>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">User</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <div th:if="${userisadmin}">
                    <li>
                        <a href="#">Create</a>
                    </li>
                    </div>
                    <li>
                        <a href="/listUsers">View</a>
                    </li>
                    <div th:if="${userisadmin}">
                    <li>
                        <a href="#">Approve</a>
                    </li>
                    </div>
                </ul>
            </li>
            <div th:if="${userisadmin}">
            <li>
                <a href="#">Reports</a>
            </li>
            </div>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

        <ul class="list-unstyled CTAs">
            <li>
                <h5/>
            </li>
            <li>
                <h5 th:text="  ${user.getFullname()}"/>
            </li>
            <li th:if="${user.getFullname()}">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="" id="navbarSupportedContent">
                    <h2>My Cloud Project</h2>
                </div>
            </div>
        </nav>

        <div class="col-xs-8 col-md-8">
            <h2>Create Product</h2>
            <form action="/productCreation" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">Product Name:</label>
                    <input type="text" class="form-control" name="prodName" />
                </div>
                <div class="form-group">
                    <label for="email">Product Description</label>
                    <textarea class="form-control" name="prodDesc" cols="60" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Product Price</label>
                    <input type="number" class="form-control" name="prodPrice" />
                </div>
                <div class="form-group">
                    <label for="email">Product Specification:</label>
                    <input type="file" name="prodImage" />
                </div>
                <div class="form-group">
                    <label for="email">Product Quantity:</label>
                    <input type="number" class="form-control" name="prodQuantity" />
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>

</html>
